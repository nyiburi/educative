<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"content="width=device-width, initial-scale=1.0">
		<title>External CSS</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="icon" href="images/M.ico">
		<script src="js/jquery.min.js"></script>
	</head>
	<body>
		<h1>Introduction</h1>
		<div>
			<h2>Whom this course is for?</h2>
			<h2>Errata</h2>
		</div>
		
		<h1>Chapter One</h1>
		<div>
			<h2>What you will learn in this chapter!</h2>
			<h2>Summary</h2>
		</div>
				<h1>Chapter Two</h1>
		<div>
			<h2>Recap</h2>
			<h2>Conclusion</h2>
		</div>


		
		<script>
			$(document).ready(function () {
				$('h1').prepend('<span class="node">-</span>');
				$('h1').click(
					function () {
						var node = $(this).children('.node');
						$(this).next().fadeToggle(500, 'swing',
							function () {
								var mark = node.text();
								mark = mark === '-' ? '+' : '-';
								node.text(mark);
						});
				})
			});
		</script>
	</body>
</html>
